
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Balaji Stores</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
        header { background: #8e44ad; color: white; padding: 20px; text-align: center; }
        .section { padding: 40px; max-width: 1000px; margin: auto; }
        .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .product { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .product img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
        .footer { background: #333; color: white; text-align: center; padding: 20px; margin-top: 40px; }
    </style>
</head>
<body>
    <header>
        <h1>Sri Balaji Stores</h1>
        <p>Sarees | Shirt Material | Pant Material | Dress Material | Petticoats | Towels</p>
    </header>
    <div class="section">
        <h2>Our Products</h2>
        <div class="products">
            <div class="product">
                <img src="images/sarees.jpg" alt="Sarees">
                <h3>Sarees</h3>
            </div>
            <div class="product">
                <img src="images/shirt.jpg" alt="Shirt Material">
                <h3>Shirt Material</h3>
            </div>
            <div class="product">
                <img src="images/pants.jpg" alt="Pant Material">
                <h3>Pant Material</h3>
            </div>
            <div class="product">
                <img src="images/dress.jpg" alt="Dress Material">
                <h3>Dress Material</h3>
            </div>
            <div class="product">
                <img src="images/petticoat.jpg" alt="Petticoats">
                <h3>Petticoats</h3>
            </div>
            <div class="product">
                <img src="images/towel.jpg" alt="Towels">
                <h3>Towels</h3>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Visit us at: Your Shop Address Here | Contact: 12345 67890</p>
    </div>
</body>
</html>
